<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto E-commerce</title>
    <link rel="stylesheet" href="stylle.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="top-bar">
            <div class="left-section">
                <img src="headset-icon.png" alt="Soporte" class="icon">
                <div class="support">
                    <p>Soporte al cliente</p>
                    <p>800-596-8963</p>
                </div>
            </div>
            <div class="logo">
                <img src="decoshop-logo.png" alt="Decoshop">
            </div>
            <div class="right-section">
                <div class="user">
                    <img src="user-icon.png" alt="Usuario" class="icon">
                </div>
                <div class="cart">
                    <img src="cart-icon.png" alt="Carrito" class="icon">
                    <p>Carrito (0)</p>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="/ecomerce/index.html">INICIO</a></li>
                <li><a href="/ecomerce/WISHLIST/index.html">LISTA DE DESEOS</a></li>
                <li><a href="/ecomerce/hogar/">HOGAR</a></li>
                <li><a href="/ecomerce/OFICINA/">OFICINA</a></li>
                <li><a href="/ecomerce/Credito/">MI CRÉDITO DECO</a></li>
                <li><a href="#">SOBRE NOSOTROS</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button><img src="search-icon.png" alt="Buscar"></button>
            </div>
        </nav>
    </header>

    <!-- Contenedor de Producto -->
    <div class="product-card">
        <div class="product-image">
            <img src="iframe" alt="">
        </div>
        <div class="product-info">
            <span class="sale-label">php/iframe/auth/etiquetas</span>
            <h2 class="product-price">php/iframe/auth/precio <span class="old-price">#number</span></h2>
            <p class="discount">php/iframe/auth/categorias</p>
            <p class="product-description">php/iframe/auth/descripcion</p>
            <div class="rating">
                <span>★★★★★</span> <span>rango/php/iframe/auth/estrellas1|)</span>
            </div>
            <button class="add-to-cart">Agregar al carrito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
