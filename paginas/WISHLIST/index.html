<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Decoshop - Lista de Deseos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <div class="top-bar">
            <div class="left-section">
                <img src="headset-icon.png" alt="Soporte" class="icon">
                <div class="support">
                    <p>Soporte al cliente</p>
                    <p>800-596-8963</p>
                </div>
            </div>
            <div class="logo">
                <img src="decoshop-logo.png" alt="Decoshop">
            </div>
            <div class="right-section">
                <div class="user">
                    <img src="user-icon.png" alt="Usuario" class="icon">
                </div>
                <div class="cart">
                    <img src="cart-icon.png" alt="Carrito" class="icon">
                    <p>Carrito (0)</p>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="/ecomerce/index.html">INICIO</a></li>
                <li><a href="/ecomerce/WISHLIST/index.html">LISTA DE DESEOS</a></li>
                <li><a href="/ecomerce/hogar/">HOGAR</a></li>
                <li><a href="/ecomerce/OFICINA/">OFICINA</a></li>
                <li><a href="/ecomerce/Credito/">MI CRÉDITO DECO</a></li>
                <li><a href="#">SOBRE NOSOTROS</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button><img src="search-icon.png" alt="Buscar"></button>
            </div>
        </nav>
    </header>

    <!-- Contenedor de Lista de Deseos -->
    <div class="wishlist-container">
        <div class="wishlist-card">
            <div class="wishlist-content">
                <h2 class="wishlist-message">Agrega artículos a tu lista de deseos</h2>
                <button class="wishlist-button">Agregar a la Lista de Deseos</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
